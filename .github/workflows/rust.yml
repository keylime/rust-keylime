name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  static:
    name: Static code checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check formatting
      run: cargo fmt --all -- --check
    - name: Check for panics
      run: ./tests/nopanic.ci

  tests:
    name: Fedora tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the container
      run: docker build -t testimage tests/
    - name: Run the container
      run: docker run --security-opt seccomp=tests/seccomp-profile.json -v $(pwd):/tmp/code_under_test -w /tmp/code_under_test testimage dbus-run-session -- /tmp/code_under_test/tests/run.sh
    - uses: actions/upload-artifact@v2
      with:
        name: tarpaulin-report
        path: |
          tarpaulin-report.json
          tarpaulin-report.html
